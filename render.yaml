databases:
  - name: Annotatordb
    plan: free
    databaseName: annotator
    user: annotator

services:
  - type: web
    plan: free
    name: annotator
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn Annotator.asgi:application --workers 1 -k uvicorn.workers.UvicornWorker --timeout 600"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Annotatordb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4